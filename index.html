<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bracket Value Incrementer with Padding</title>
    </head>
    <body>

        <textarea id="textBox" rows="10" cols="50" placeholder="Enter values like @0num3@, @hex1anum4@, or @binary0num4@"></textarea><br>
        <input type="text" id="startChar" placeholder="Enter start character" maxlength="1">
        <input type="text" id="endChar" placeholder="Enter end character" maxlength="1">
        <input type="number" id="numValue" placeholder="Enter number of increments">
        <button onclick="myFunction()">Submit</button>
        <pre id="output"></pre>

    <script src = "script.js"></script>
    </body>
</html>
