<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customizable Table Generator with Download as .doc</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .config-section {
            margin-bottom: 20px;
        }
        .config-section label {
            display: block;
            margin-bottom: 5px;
        }
        .column-config {
            margin-bottom: 15px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .column-config input[type="text"], .column-config input[type="number"] {
            width: 300px;
            margin-top: 5px;
        }
        .column-config select {
            margin-left: 10px;
        }
        #generateBtn, #downloadBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            margin-top: 10px;
        }
        table {
            margin-top: 30px;
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .hidden {
            display: none;
        }
        .column-config .custom-values {
            margin-top: 10px;
        }
        .column-config .custom-values label {
            margin-top: 5px;
        }
        .column-config .custom-values .custom-value-input {
            margin-bottom: 5px;
        }
        .increment-options {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Customizable Table Generator</h1>

<div class="config-section">
    <label for="rows">Number of Rows:</label>
    <input type="number" id="rows" value="5" min="1">

    <label for="columns">Number of Columns:</label>
    <input type="number" id="columns" value="3" min="1">

    <button id="setupColumnsBtn">Setup Columns</button>
</div>

<form id="columnsForm" class="config-section hidden">
    <h2>Column Configuration</h2>
    <div id="columnsConfig"></div>
    <button type="button" id="generateBtn">Generate Table</button>
</form>

<!-- Download Button -->
<button id="downloadBtn" class="hidden">Download as Word Document (.doc)</button>

<div id="tableContainer"></div>

<script src = "table.js"></script>

</body>
</html>
