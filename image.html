<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Images to PDF</title>
</head>
<body>
    <h1>Convert Images to PDF</h1>
    <input type="file" id="fileInput" multiple accept="image/*, .heic">
    <button onclick="imagesToPDF()">Convert to PDF</button>

    <!-- Import pdf-lib library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <!-- Import the locally saved heic2any file -->
    <script src="heic2any.min.js"></script>

    <!-- Link to your main JavaScript file -->
    <script src="image.js"></script>
</body>
</html>
